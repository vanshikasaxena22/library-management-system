<div class="container-fluid">
<app-header></app-header>
<div class="container mt-5">
 
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Admin Signup</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                  [ngClass]="{ 'is-invalid': submitted && signupForm.controls['name'].errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && signupForm.controls['name'].errors">
                  Name is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  formControlName="username"
                  [ngClass]="{ 'is-invalid': submitted && signupForm.controls['username'].errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && signupForm.controls['username'].errors">
                  Username is required.
                </div>
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Details</label>
                <input
                  type="text"
                  id="contact"
                  class="form-control"
                  formControlName="contact"
                  [ngClass]="{ 'is-invalid': submitted && signupForm.controls['contact'].errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && signupForm.controls['contact'].errors">
                  Contact details are required.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && signupForm.controls['password'].errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && signupForm.controls['password'].errors">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  formControlName="confirmPassword"
                  [ngClass]="{ 'is-invalid': submitted && signupForm.controls['confirmPassword'].errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && signupForm.controls['confirmPassword'].errors">
                  Passwords must match.
                </div>
              </div>
              <button type="submit" class="btn btn-success w-100">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  
  </div>
  <app-footer></app-footer>
  <br>
  </div>
