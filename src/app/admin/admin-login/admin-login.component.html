<div class="container-fluid">
    <app-header></app-header>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <h3>Admin Login</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      formControlName="username"
                      [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].errors }"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['username'].errors">
                      Username is required.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }"
                    />
                    <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['password'].errors">
                      Password is required.
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <br>
      <app-footer></app-footer>
      

</div>
